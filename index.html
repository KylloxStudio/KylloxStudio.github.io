<html charset="utf-8">

    <meta charset="utf-8" />

    <title>Durango</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css"
      href="css/wide.css" media="screen and (min-width: 480px)" />

    <video autoplay loop>

        <a class="prev" href="#"><img src="img/nav-prev.png" /></a>

        <article id="teaser2">
          <img src="tmp/youtube.png" width="1280" height="720" />
        </article>

    <footer>
      <p class="studio">
        <img src="img/what-studio.png" alt="What! Studio" />
      </p>
      <p class="copyright">

      </p>
